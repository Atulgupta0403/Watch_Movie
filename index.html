<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream Test</title>
</head>
<body>
    <h1>Video Stream Test</h1>
    <input type="text" id="rangeInput" placeholder="Enter Range (e.g., bytes=0-)" style="width: 300px;" />
    <!-- <input type="text" id="authInput" placeholder="Enter JWT Token" style="width: 300px;" /> -->
    <button id="fetchVideo">Fetch Video</button>
    <video id="videoPlayer" controls style="width: 600px; height: auto;"></video>

    <script>
        document.getElementById('fetchVideo').addEventListener('click', async () => {
            const range = document.getElementById('rangeInput').value || 'bytes=0-';
            // const token = document.getElementById('authInput').value;

            // if (!token) {
            //     alert("JWT token is required!");
            //     return;
            // }

            try {
                const response = await fetch('http://127.0.0.1:3000/video', {
                    method: 'GET',
                    headers: {
                        'Range': range,
                        // 'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    console.log(`Failed to fetch video: ${response.status}`);
                    return;
                }

                const videoBlob = await response.blob();
                const videoUrl = URL.createObjectURL(videoBlob);

                const videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.src = videoUrl;
                videoPlayer.play();
            } catch (error) {
                console.error("Error fetching video:", error);
                console.log("An error occurred while fetching the video.");
            }
        });
    </script>
</body>
</html>
